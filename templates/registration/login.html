{% extends '../baselogin.html'%}
{% load static %}
{% block content%}

<style>
  html,body{
    font-size: 0.9rem;
    background: url("{% static 'img/bg_login.png' %}") no-repeat fixed center; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .form-signin{
    margin-top: 13.4rem;
  }
</style>
    
    <form class="form-signin" method="post">
        <img class="mb-1" src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
        <h3 class="mb-1 ">Please sign in</h3>
        {% csrf_token %}

        {% if form.errors %}
        <p class=" label label-danger">
            Your username and password didn't match. 
            Please try again.
        </p>
        {% endif %}
       <!-- {{ form.as_p }}-->
  
       <div class="form-group">
        <label for="id_username" class="float-left">Username </label>
        
        <input type="text" id="id_username" name="username" class="form-control shadow bg-white rounded" placeholder="Username" required autofocus>
      
      </div>
      <div class="form-group">
        <label for="id_password" class="float-left">Password </label>
        <input type="password" id="id_password" name="password" class="form-control shadow bg-white rounded" placeholder="Password" required>
      </div>
        
        <button class="btn btn-md btn-dark btn-block shadow rounded" type="submit">Sign in</button>
      
        <p class="mt-3  text-muted"> GIS Web Solution by Bunasilia Tech Solutions.  &copy; {% now "Y" %}.</p>
      </form>

{% endblock content %}
