{% if information %}

<ul class="list-group list-group-flush">
    {% for info in information %}
    <li class="list-group-item-disp">
            <div class="card border border-primary  bg-dark text-white mb-3 rounded">
                <div class="card-body" id="disp">
                    <h5 class="card-title">{{ info.country }}</h5>
                    <p >{{ info.narrative|truncatechars:250  }}</p>
                    <p class="card-text text-right pr-2"><a href="#" onclick="marker('{{ info.latitude }}','{{ info.longtitude }}')">Map View</a> |  <a href="#" >Detail View</a></p>
                </div>
              </div>
        </li>
    {% endfor %}
   
</ul>
{% else %}
    <p>No Information found.</p>

{% endif %}
